<div class="modal modal-bg">
    <div class="modal-dialog modal-sm">
        <div class="panel panel-primary">
            <div class="panel-heading clearfix">
                <i class="fa fa-close panel-close" ng-click="loginClose()"></i>
                <h5 class="panel-title panel-float">Login</h5>
            </div>
            <div class="panel-body">
                <form name="loginForm">
                    <div class="form-group hidden">
                        <button class="btn btn-google">
                            <icon class="fa fa-fw fa-google fa-border-right"></icon>
                            Google
                        </button>
                        <button class="btn btn-facebook">
                            <icon class="fa fa-fw fa-facebook fa-border-right"></icon>
                            Facebook
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" name="email" type="email"
                               ng-model="email"
                               placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password"
                               ng-model="password"
                               ng-minlength="8"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-default btn-primary"
                                ng-class="{'disabled': busy || !loginForm.$valid}"
                                ng-click="login(loginForm.$valid)" blur>
                            Login
                        </button>
                    </div>
                    <div class="alert"
                         ng-show="message.length"
                         ng-class="{'alert-success': success, 'alert-danger': !success}">
                        <strong ng-show="success">Success!</strong>
                        <strong ng-show="!success">Error!</strong>
                        {{ message }}
                    </div>


                </form>
                <button class="btn btn-sm btn-default btn-default" ng-click="forgot()" blur>
                    Forgot
                </button>
                <button class="btn btn-sm btn-default btn-default"
                        ng-click="register()" blur>Register
                </button>
            </div>
        </div>
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
