<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- App Version:  {{ version }} -->
    <title>
        {% block title %}Global Food Security Analysis-Support Data Project{% endblock %}
    </title>

    <!-- begin css -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.min.css?v={{ version }}">
    <!-- end css -->

    <!-- Libraries to load from CDNs -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.5/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zxcvbn/1.0/zxcvbn-async.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.0.0/angular-strap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.0.0/angular-strap.tpl.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
    <!-- End Libraries on CDN-->

    {% block scripts_head %}
    {% endblock %}
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse" blur>
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" target="_self" href="/">Global Croplands</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/app/map">Products</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">Data <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/app/data">About</a></li>
                        <li><a href="/app/data/search">Search</a></li>
                        <li><a target="_self" href="/mobile">Collect</a></li>
                    </ul>
                </li>
                <li><a target="_self" href="/mobile">Mobile App</a></li>
                <li><a target="_self" href="/#Methods">Methods</a></li>
                <li><a target="_self" href="/#About">About</a></li>
            </ul>

            {% block navbar %}

            {% endblock %}
        </div>
        <!--/.nav-collapse -->
    </div>

</div>
{% block body %}
{% endblock %}

{% block scripts_footer %}
{% endblock %}
</body>
</html>
