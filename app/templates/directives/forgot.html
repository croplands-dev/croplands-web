<div class="modal modal-bg">
    <div class="modal-dialog modal-sm">
        <div class="panel panel-primary">
            <div class="panel-heading clearfix">
                <i class="fa fa-close panel-close" ng-click="close()"></i>
                <h5 class="panel-title panel-float">Forgot Password</h5>
            </div>
            <div class="panel-body">
                <form name="forgotForm" ng-hide="success">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" name="email" type="email"
                               ng-model="email"
                               placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-default btn-primary"
                                ng-class="{'disabled': busy || !forgotForm.$valid}"
                                ng-click="forgot()" blur>
                            Send Reset Link
                        </button>
                    </div>
                </form>
                <div class="alert"
                     ng-show="message.length"
                     ng-class="{'alert-success': success, 'alert-danger': !success}">
                    <strong ng-show="success">Success!</strong>
                    <strong ng-show="!success">Error!</strong>
                    {{ message }}
                </div>
                <button class="btn btn-sm btn-default btn-default"
                        ng-click="login()"
                        blur>
                    Login
                </button>
                <button class="btn btn-sm btn-default btn-default"
                        ng-click="register()"
                        blur>
                    Register
                </button>
            </div>
        </div>
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
